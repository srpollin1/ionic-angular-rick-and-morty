<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <!-- Regresa a Inicio -->
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">

        <ion-list>
          <!--ngFor-> Cada vez que recorras cada objeto dentro de character quiero que lo llames characters -->
          <!-- routerLink-> existe una ruta profile que esta concatenada con id  -->
          <ion-item *ngFor="let character of characters" [routerLink]="['/profile/' + character.id]">

            <!-- Mostramos imagen -->
            <ion-avatar slot="start">
              <img src="{{character.image}}">
            </ion-avatar>
            <!-- Imprime nombre personaje -->
            <ion-label>{{character.name}}</ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
